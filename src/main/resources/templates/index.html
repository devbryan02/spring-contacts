<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>list</title>
</head>
<body>

  <ul class="nav bg-body-tertiary justify-content-center">
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" href="#">Control</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" href="#">Developer</a>
    </li>
    <li class="nav-item">
  </ul>

  <div class="container mt-3 d-flex justify-content-center">
    
  </div>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col col-md-10">
        <a th:href="@{/nuevo}" class="btn btn-info mb-2" href="">New contact</a>
        <form  th:action="@{/}" class="d-flex gap-2">
          <div class="mb-3">
            <input class="form-control" th:value="${palabra}" type="text" name="palabra" placeholder="Search by name" required>
          </div>
          <div class="mb-3">
            <input class="btn btn-info" type="submit" value="Search">
            <a th:href="@{/}" class="btn btn-success" href="">Clear</a>
          </div>
        </form>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Date registration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="contacto : ${contactos}">
              <td th:text="${contacto.id}">1</td>
              <td th:text="${contacto.name}">Juan</td>
              <td th:text="${contacto.phone_number}">98236492</td>
              <td th:text="${contacto.email}">juan@elp.edu.pe</td>
              <td th:text="${contacto.r_date}">hoy</td>
              <td>
                <a th:href="@{/actualizar/{id}(id=${contacto.id})}" class="btn bg-warning">Edit</a>
                <a th:href="@{/{id}(id=${contacto.id})}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
