<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>list</title>
</head>
<body>

  <ul class="nav bg-body-tertiary justify-content-center">
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" href="#">Control</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" href="#">Developer</a>
    </li>
    <li class="nav-item">
  </ul>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col col-md-4 card p-3">
        <form name="contact" th:action="@{/}" th:object="${contacto}" class="form" method="post">
          <h1>New contact</h1>
          <div class="mb-3">
            <label for="">Name: </label>
            <input th:field="*{name}" class="form-control" type="text" name="name" id="name" required>
          </div>
          <div class="mb-3">
            <label for="">Phone: </label>
            <input th:field="*{phone_number}" class="form-control" type="text" name="phone" id="name" required>
          </div>
          <div class="mb-3">
            <label for="">Email: </label>
            <input th:field="*{email}" class="form-control" type="email" name="email" id="name" required>
          </div>
          <input class="btn btn-success" type="submit" value="New">
        </form>
      </div>
    </div>
  </div>
  
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
